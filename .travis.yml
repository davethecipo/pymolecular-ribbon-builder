language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
env:
  - OBABEL_VERSION=2-4-1
  - OBABEL_VERSION=2-3-0
# since python-openbabel is available for python2 only, I
# install the dependencies for installing from source
addons:
  apt:
    packages:
    - cmake
    - build-essential
    - swig
before_install:
  - sudo apt-get install libeigen3-dev
  - cd /home/travis
  - if [ ! -d "openbabel/.git" ]; then git clone https://github.com/openbabel/openbabel.git; fi
  - cd openbabel
  - ls -la
  - git checkout openbabel-$OBABEL_VERSION
  - if [ ! -d "build-$OBABEL_VERSION" ]; then mkdir build-$OBABEL_VERSION; fi
  - cd build-$OBABEL_VERSION
  - cmake -DPYTHON_BINDINGS=ON -DRUN_SWIG=ON ..
  - make -j2
  - sudo make install
  - sudo ldconfig
cache:
  directories:
  - /home/travis/openbabel
install:
 - cd $TRAVIS_BUILD_DIR
 - pip install -e .[dev]
# command to run tests
script: py.test tests --cov=./ribbonbuilder/
after_success:
  - codecov